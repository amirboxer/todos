<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/todos.css">
        <title>todos</title>
    </head>
    <body>
        <h1>Let's Todo Today</h1>

        <input type="text" placeholder="What todo?">
        <button onclick="onAddTodo()">Add a Todo</button>

        <ul>
            <li onclick="onToggleTodo(101)">
                <span>Do This</span>
                <button onclick="onRemoveTodo(101)">x</button>
            </li>
            <li onclick="onToggleTodo(102)">
                <span class="done">Do This</span>
                <button onclick="onRemoveTodo(102)">x</button>
            </li>
            <li onclick="onToggleTodo(103)">
                <span>Do This</span>
                <button onclick="onRemoveTodo(103)">x</button>
            </li>
        </ul>
        
        <script src="js/todos.js"></script>
    </body>
</html>
