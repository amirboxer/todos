<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/todos.css">
        <title>todos</title>
    </head>
    <body onload="onInit()">
        <header>
            <h1>Let's Todo Today</h1>
        </header>

        <main>
            <form class="add-todo" onsubmit="onAddTodo(event)">
                <input type="text" placeholder="What todo?">
                <button>Add a Todo</button>
            </form>
    
            <ul class="todo-list"></ul>
        </main>
        
        <footer>
            <p>Coffeerights 2024</p>
        </footer>

        <script src="js/services/todo.service.js"></script>
        <script src="js/todo.controller.js"></script>
    </body>
</html>
